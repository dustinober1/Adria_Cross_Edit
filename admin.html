<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Adria Cross Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css">
    <style>
        :root {
            --primary: #c19a5d;
            --primary-dark: #a87f4a;
            --bg: #fdfcfb;
            --surface: #ffffff;
            --text: #2c2c2c;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            background-color: var(--bg);
            padding: 0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .admin-container {
            max-width: 1200px;
            margin: 120px auto 40px auto;
            padding: 2rem;
        }

        /* Login */
        #login-section {
            max-width: 400px;
            margin: 100px auto;
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Header & Tabs */
        #dashboard-section {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 700;
            color: #888;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Tables & Cards */
        .table-card {
            background: var(--surface);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            text-align: left;
            padding: 1.2rem;
            border-bottom: 2px solid #eee;
            color: var(--primary);
        }

        td {
            padding: 1.2rem;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        .btn-view {
            padding: 0.4rem 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            border-radius: 15px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .photo-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        .status-badge {
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="has-logo">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                    <span class="logo-text">Adria Cross</span>
                </a>
            </div>
            <div style="font-weight: 700; color: var(--primary);">OWNER PORTAL</div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Login -->
        <section id="login-section">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required
                    style="width:100%; padding:1rem; margin-bottom:1rem; border:1px solid #eee; border-radius:8px;">
                <input type="password" id="password" placeholder="Password" required
                    style="width:100%; padding:1rem; margin-bottom:1rem; border:1px solid #eee; border-radius:8px;">
                <button type="submit"
                    style="width:100%; padding:1rem; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:700; cursor:pointer;">Login</button>
            </form>
        </section>

        <!-- Dashboard -->
        <section id="dashboard-section">
            <div class="dashboard-header">
                <h1>Owner Dashboard</h1>
                <button onclick="logout()"
                    style="padding:0.5rem 1rem; background:none; border:1px solid #ccc; border-radius:5px; cursor:pointer;">Logout</button>
            </div>

            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchTab('appointments')">Appointments</button>
                <button class="tab-btn" onclick="switchTab('intake')">Intake Profiles</button>
            </div>

            <!-- Appointments Tab -->
            <div id="appointments-tab" class="tab-content active">
                <div class="table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Date & Time</th>
                                <th>Service</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- Intake Tab -->
            <div id="intake-tab" class="tab-content">
                <div class="table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client</th>
                                <th>Type</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="intake-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-data"></div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            const res = await fetch('/api/appointments');
            if (res.ok) showDashboard();
        }

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            loadAppointments();
            loadIntake();
        }

        async function loadAppointments() {
            const res = await fetch('/api/appointments');
            const data = await res.json();
            const body = document.getElementById('appointments-body');
            body.innerHTML = data.map(app => `
                <tr>
                    <td><b>${app.name}</b><br><span style="color:#888">${app.email}</span></td>
                    <td>${app.date}<br>${app.time}</td>
                    <td>${app.service}</td>
                    <td><span class="status-badge status-${app.status}">${app.status}</span></td>
                    <td>
                        <button onclick="updateApp(${app.id}, 'confirmed')" class="btn-view" style="background:#28a745">Confirm</button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadIntake() {
            const res = await fetch('/api/intake');
            const data = await res.json();
            const body = document.getElementById('intake-body');
            body.innerHTML = data.map(sub => `
                <tr>
                    <td>${new Date(sub.created_at).toLocaleDateString()}</td>
                    <td><b>${sub.name}</b><br>${sub.email}</td>
                    <td>${sub.form_type}</td>
                    <td><button onclick="viewIntake(${sub.id})" class="btn-view">View Full Profile</button></td>
                </tr>
            `).join('');
            window.allIntake = data;
        }

        function viewIntake(id) {
            const sub = window.allIntake.find(s => s.id === id);
            const data = JSON.parse(sub.data);
            const files = JSON.parse(sub.files);

            let html = `<h2>${sub.form_type.replace('-', ' ')}: ${sub.name}</h2>`;
            html += `<p><b>Email:</b> ${sub.email}</p><hr>`;

            for (let [key, val] of Object.entries(data)) {
                html += `<p><b>${key.replace('_', ' ')}:</b> ${val}</p>`;
            }

            if (files && files.length > 0) {
                html += `<div class="photo-gallery">`;
                files.forEach(f => {
                    html += `<img src="/uploads/${f}" onclick="window.open('/uploads/${f}')">`;
                });
                html += `</div>`;
            }

            document.getElementById('modal-data').innerHTML = html;
            document.getElementById('details-modal').style.display = 'block';
        }

        async function updateApp(id, status) {
            await fetch(`/api/appointments/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            loadAppointments();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function closeModal() { document.getElementById('details-modal').style.display = 'none'; }
        async function logout() { await fetch('/api/logout', { method: 'POST' }); window.location.reload(); }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: e.target[0].value, password: e.target[1].value })
            });
            if (res.ok) showDashboard();
        });

        checkAuth();
    </script>
</body>

</html>
