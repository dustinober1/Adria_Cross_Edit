<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Adria Cross Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css">
    <style>
        :root {
            --primary: #c19a5d;
            --primary-dark: #a87f4a;
            --bg: #fdfcfb;
            --surface: #ffffff;
            --text: #2c2c2c;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            background-color: var(--bg);
            padding: 0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .admin-container {
            max-width: 1200px;
            margin: 120px auto 40px auto;
            padding: 2rem;
        }

        /* Login Styles */
        #login-section {
            max-width: 400px;
            margin: 100px auto;
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        #login-section h2 {
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-family: inherit;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: var(--primary-dark);
        }

        /* Dashboard Styles */
        #dashboard-section {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .btn-logout {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Table Styles */
        .appointments-table-container {
            background: var(--surface);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #f8f6f3;
            padding: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 1.2rem;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-confirm {
            background: var(--success);
            color: white;
        }

        .btn-cancel {
            background: var(--danger);
            color: white;
        }

        .btn-action:hover {
            opacity: 0.8;
        }

        .no-data {
            padding: 3rem;
            text-align: center;
            color: #999;
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="has-logo">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                    <span class="logo-text">Adria Cross</span>
                </a>
            </div>
            <div style="font-weight: 700; color: var(--primary);">ADMIN PORTAL</div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Login Form -->
        <section id="login-section">
            <h2>Owner Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login">Enter Dashboard</button>
            </form>
            <p id="login-error" style="color: red; margin-top: 1rem; display: none;">Invalid credentials</p>
        </section>

        <!-- Dashboard -->
        <section id="dashboard-section">
            <div class="dashboard-header">
                <h1>Appointment Requests</h1>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>

            <div class="appointments-table-container">
                <table id="appointments-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Client</th>
                            <th>Service</th>
                            <th>Message</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-body">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const appointmentsBody = document.getElementById('appointments-body');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                showDashboard();
            } else {
                loginError.style.display = 'block';
            }
        });

        async function showDashboard() {
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
            await loadAppointments();
        }

        async function loadAppointments() {
            const res = await fetch('/api/appointments');
            if (res.status === 401) {
                loginSection.style.display = 'block';
                dashboardSection.style.display = 'none';
                return;
            }

            const appointments = await res.json();

            if (appointments.length === 0) {
                appointmentsBody.innerHTML = '<tr><td colspan="6" class="no-data">No appointment requests yet.</td></tr>';
                return;
            }

            appointmentsBody.innerHTML = appointments.map(app => `
                <tr id="app-${app.id}">
                    <td>
                        <div style="font-weight: 700;">${new Date(app.date).toLocaleDateString()}</div>
                        <div style="font-size: 0.85rem; color: #666;">${app.time}</div>
                    </td>
                    <td>
                        <div style="font-weight: 600;">${app.name}</div>
                        <div style="font-size: 0.85rem; color: #c19a5d;">${app.email}</div>
                    </td>
                    <td>${app.service || 'N/A'}</td>
                    <td style="font-size: 0.85rem; max-width: 200px;">${app.message || '-'}</td>
                    <td><span class="status-badge status-${app.status}">${app.status}</span></td>
                    <td class="actions">
                        ${app.status === 'pending' ? `
                            <button class="btn-action btn-confirm" onclick="updateStatus(${app.id}, 'confirmed')">Confirm</button>
                            <button class="btn-action btn-cancel" onclick="updateStatus(${app.id}, 'cancelled')">Cancel</button>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        async function updateStatus(id, status) {
            const res = await fetch(`/api/appointments/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            if (res.ok) loadAppointments();
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.reload();
        }

        // Check if already logged in on load
        fetch('/api/appointments').then(res => {
            if (res.ok) showDashboard();
        });
    </script>
</body>

</html>
