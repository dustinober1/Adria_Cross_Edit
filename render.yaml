services:
  - type: web
    name: adria-cross-edit
    env: node
    plan: starter # Starter plan is required for persistent disks
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: adria2025 # Change this in the Render Dashboard
      - key: DATA_DIR
        value: /var/data
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
